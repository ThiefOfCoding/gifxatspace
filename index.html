<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>GIF Gallery</title>
</head>
<body>
    <div id="NotAllowedme"> 
        <div id="jd-main"> 
            <div class="jd-app"> 
                <div class="sidebar">
                    <h2>Menu</h2>
                    <a href="javascript:void(0)" onclick="showTab('sell-gif')">Sell GIF</a>
                    <a href="javascript:void(0)" onclick="showTab('videos')">Videos</a>
                    <a href="javascript:void(0)" onclick="showTab('about')">About</a>
                </div>
                <div class="content">
                    <div class="jd-header"> 
                        <h1 class="title-3d">SELL GIF</h1> 
                        <span class="jd-txt">EDITABLE</span> 
                    </div> 
                    <div id="sell-gif" class="tab"> 
                        <div class="jd-content"> 
                            <h2>NOVOS GIFS</h2>
                            <div class="jd-boxes">
                                <div class="jd-box"><img src="https://img.xatblog.net/image/Cm8Vzg7nTd.gif" /><span>GIF 1</span></div> 
                                <div class="jd-box"><img src="https://img.xatblog.net/image/Mnug3QlpS.gif" /><span>GIF 2</span></div> 
                                <div class="jd-box"><img src="https://img.xatblog.net/image/3rFbf2yWV.gif" /><span>GIF 3</span></div> 
                                <div class="jd-box"><img src="https://img.xatblog.net/image/rLVmB8pD4P.gif" /><span>GIF 4</span></div> 
                                <div class="jd-box"><img src="https://img.xatblog.net/image/XUfeLnnRE.gif" /><span>GIF 5</span></div> 
                                <div class="jd-box"><img src="https://img.xatblog.net/image/HXIg9q1muPE.gif" /><span>GIF 6</span></div> 
                                <div class="jd-box"><img src="https://img.xatblog.net/image/YdxR8b3JM.gif" /><span>GIF 7</span></div> 
                                <div class="jd-box"><img src="https://img.xatblog.net/image/fx4bkBnbFdO.gif" /><span>GIF 8</span></div> 
                                <div class="jd-box"><img src="https://img.xatblog.net/image/Y5l9SXxxEz.gif" /><span>GIF 9</span></div> 
                                <div class="jd-box"><img src="https://img.xatblog.net/image/VrNowpuAC.gif" /><span>GIF 10</span></div> 
                                <div class="jd-box"><img src="https://img.xatblog.net/image/iF2widRLMWG.gif" /><span>GIF 11</span></div>
                            </div>
                        </div>
                    </div>
                    <div id="videos" class="tab" style="display:none;">
                        <h2>Videos</h2>
                        <p>Here you can find a collection of videos.</p>
                        <div class="jd-video"> 
                            <span>Musica Que Alegra</span> 
                            <div class="jd-videoBox"> 
                                <iframe width="420" height="315" src="https://www.youtube.com/embed/yC98CxnXiuI" frameborder="0" allowfullscreen></iframe>
                                <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbnymz7vqy" frameborder="0" allowfullscreen></iframe>
                            </div> 
                        </div>
                    </div>
                    <div id="about" class="tab" style="display:none;">
                        <h2>About</h2>
                        <p>This section contains information about the site.</p>
                    </div>
                </div>
            </div> 
        </div> 
    </div>

</html>
